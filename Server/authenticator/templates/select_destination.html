{% block style %}
<style>
    body {
        font-family: Arial, sans-serif;
    }

    .destination-container {
        margin-top: 20px;
    }

    .destination-button {
        display: inline-block;
        margin: 10px;
        padding: 10px 20px;
        background-color: #1DB954;
        color: white;
        text-decoration: none;
        border-radius: 5px;

{% block content %}
<h1>Select Destination Platform</h1>
<div class="destination-container">
    <!-- YouTube Music Button -->
    <a href="{% url 'google_sign_in' %}" class="destination-button youtube-button">YouTube Music</a>
</div>
{% endblock %}
