<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlists</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .playlist-container {
            margin-top: 20px;
        }
        .playlist-item {
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
        }
        .select-button {
            display: inline-block;
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #4CAF50; 
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Spotify Playlists</h1>
    <div class="playlist-container">
        {% if playlists %}
            {% for playlist in playlists %}
                <div class="playlist-item">
                    <form method="post" action="{% url 'select_destination' %}">
                        {% csrf_token %}
                        <strong>Name:</strong> {{ playlist.name }}<br>
                        <strong>Owner:</strong> {{ playlist.owner }}<br>
                        <strong>Status:</strong> {{ playlist.public }}<br>
                        <!-- Select Playlist Button -->
                        <input type="hidden" name="playlist_name" value="{{ playlist.name }}">
                        <button type="submit" class="select-button">Select Playlist</button>
                    </form>
                </div>
            {% endfor %}
        {% else %}
            <p>No playlists found.</p>
        {% endif %}
    </div>
</body>
</html>
