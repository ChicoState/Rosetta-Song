<!DOCTYPE html>
<html>
<head>
    <title>Your YouTube Playlists</title>
</head>
<body>
    <h1>Your YouTube Playlists</h1>
    {% if playlists %}
        <ul>
            {% for playlist in playlists %}
                <li>{{ playlist.snippet.title }} - {{ playlist.snippet.description }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No playlists found.</p>
    {% endif %}
</body>
</html>
